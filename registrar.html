<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2d5cafece0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="registrar.css">
    <title>EZPLAN/Registrarse</title>
</head>
<body>

    <div class="pantalla-carga">
        <div class="loader"></div>
    </div>
    
    <header>
        <div class="logo">
            <a href="home.html"> <img src="EZPLAN_logo.png" alt="Logo de EZPLAN"> </a>
        </div>
        <div class="menu">
            <a href="home.html">Home</a>
            <a href="evento.html">Crear Evento</a>
            <a href="votaciones.html">Votaciones</a>
            <a href="resultados.html">Resultados</a>
            <button type="button" onclick="location.href='login.html'">LOG IN</button>
        </div>
    </header>

    <main>
        <h1><b>LOG IN</b></h1>
        <section class="login-section animate__animated animate__backInDown">
            <div class="login-container">
                <div class="login-form">
                    <h2 class="h2IS">Registrarse</h2>
                    <form>

                        <h3><b>Nombre Completo<i style="color: red;">*</i></b></h3>
                        <div class="input-container">
                            <input type="text" class="input" id="text" name="text" required/>
                        </div>

                        <h3><b>Correo Electronico<i style="color: red;">*</i></b></h3>
                        <div class="input-container">
                            <input type="email" class="input" id="email" name="email" required/>
                        </div>

                        <h3><b>Contraseña<i style="color: red;">*</i></b></h3>
                        <div class="input-container">
                            <input type="password" class="input" id="password" name="password" required/>
                        </div>

                        <h3><b>Confirmar Contraseña<i style="color: red;">*</i></b></h3>
                        <div class="input-container">
                            <input type="password" class="input" id="password" name="password" required/>
                        </div>

                        <div class="button-container">
                            <button type="submit"><b>Registrar</b></button>
                        </div>

                        <div class="signup-link">
                            <h5>¿Tienes cuenta? <a href="login.html" style="color: #66B2FF;"><u>Iniciar Sesión</u></a></h5> 
                        </div>
                    </form>
                </div>

                <div class="calendar-image">
                    <img src="calendario-azul.jpg" alt="logo">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© Pablo Escalante © 2024 - EzPlan</p>
        
        <div class="social">
            <a href="https://www.facebook.com"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
            <a href="README.md"><i class="fa-solid fa-circle-info"></i></a>
        </div>
    </footer>
</body>
</html>
